<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" lang="en"><head>
  <title>Spacy Tokenizer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <style>
  #res {
    width: auto;
    overflow-x: auto;
    white-space: nowrap;
    overflow-y: hidden;
  }
  </style>
  <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    
    function parseSentence() {
      $.ajax({
        type: 'POST',
        dataType: 'json',
        contentType: 'application/json',
        headers: {'X-CSRFToken': 'VDxR9rLoyIAuywmIMXbHbY4qgpri1TcUWbJq785V8wUdjIStFFKrdDPWCGqGTmDe'},
        data: JSON.stringify({
          style: $('#sty').val(),
          sentence: $('#sentence').val(),
        }),
        url: 'http://ec2-54-238-101-61.ap-northeast-1.compute.amazonaws.com:8000/spacy/run',
        success: function(data) {
          $("#res").html(data);
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
          $('#ans').text(`${textStatus}`);
        },
      });
    }

    $(document).ready(function() {
      $('#ans').hide();
      $('#parse').on('click', parseSentence);
    });
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-87597758-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-87597758-2');
  </script>
</head>
<body>
  <div class="alert alert-danger" id="ans" style="display: none;">
  </div>
  <div class="container">  
    <div class="jumbotron mt-3">
      <h1>Tokenizer spaCy</h1>
      <label for="sty">Choose a style:</label>
      <select name="sty" id="sty" class="form-control">
        <option value="dep">dependency</option>
        <option value="ent">entity</option>
      </select>
      <hr />
      <div class="input-group">
        <input id="sentence" type="text" class="form-control" placeholder="Input a English sentence" />
        <span class="input-group-btn">
          <button class="btn btn-success" id="parse">
            <span class="glyphicon glyphicon-wrench"></span> Parse
          </button>
        </span>
      </div>
      <hr />
      <div id="res"></div>
    </div>
  </div>


</body></html>
