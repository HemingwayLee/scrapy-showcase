<script>
  let translator = null;

  function changeLanguage(lang) {
    nn_iris.changeLanguage(lang, translator);
  }

  function detectMsBrowsers() {
    using_ms_browser = navigator.appName == 'Microsoft Internet Explorer' || (navigator.appName == "Netscape" &amp;&amp; navigator.appVersion.indexOf('Edge') &gt; -1) || (navigator.appName == "Netscape" &amp;&amp; navigator.appVersion.indexOf('Trident') &gt; -1);
    if (using_ms_browser == true) {
      $('#ie_msg').removeAttr('hidden');
    }
  }

  $(document).ready(function() {
    detectMsBrowsers();

    translator = $('body').translate({lang: "en", t: langDict});

    $("#testing").prop('disabled', true);
    $("#xvalue").prop('disabled', true);

    nn_iris.initNetwork(nn_iris.nnVis1);
    nn_iris.initNetwork(nn_iris.nnVis2);

    $(document).on('input', '#learning_rate1', function() {
      $('#learning_rate_value1').html($(this).val());
    });

    $(document).on('input', '#momentum1', function() {
      $('#momentum_value1').html($(this).val());
    });

    $(document).on('input', '#learning_rate2', function() {
      $('#learning_rate_value2').html($(this).val());
    });

    $(document).on('input', '#momentum2', function() {
      $('#momentum_value2').html($(this).val());
    });
  });
